<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибочка вышла</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #212121;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            text-align: center;
        }
        h1 {
            font-size: 4em; /* Уменьшен размер для мобильных устройств */
            margin: 0;
            animation: glitch 1s infinite;
        }
        p {
            font-size: 1.2em; /* Уменьшен размер для мобильных устройств */
        }
        .back-btn {
            padding: 10px 30px; /* Уменьшен размер кнопки для мобильных устройств */
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }
            25% { text-shadow: -2px -2px blue; }
            50% { text-shadow: 2px -2px green; }
            75% { text-shadow: -2px 2px yellow; }
            100% { text-shadow: 2px 2px red; }
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1em;
            }
            .back-btn {
                padding: 8px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Ошибочка вышла</h1>
        <p>Сегодня, один из тех дней, когда у тебя должны быть рядом цветы</p>
        <p>Такие же красивые и яркие как ты! ❤️</p>
        <button class="back-btn" onclick="window.history.back()">Вернуться назад</button>
    </div>
</body>
</html>
