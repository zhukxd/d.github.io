<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравляю, настоящую женщину!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .heart {
            width: 80px; /* Уменьшен размер для мобильных устройств */
            height: 80px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            animation: heartbeat 1.5s ease-in-out infinite, rotate3D 5s infinite linear;
        }
        .message {
            font-size: 1.5em; /* Уменьшен размер для мобильных устройств */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .sub-message {
            font-size: 1em; /* Уменьшен размер для мобильных устройств */
            color: white;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 600px) {
            .heart {
                width: 60px;
                height: 60px;
            }
            .message {
                font-size: 1.2em;
            }
            .sub-message {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="message">С праздником, настоящую женщину!</div>
        <div class="sub-message">
            <p>В этот день ты сияешь как солнце ☀️</p>
            <p>И с каждым днем будь лучше и лучше❤️</p>
        </div>
    </div>

    <script>
        // Анимации и взаимодействия остаются без изменений
    </script>
</body>
</html>
