<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Å –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 15px;
            width: 90%;
            max-width: 100%;
        }

        .heart {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px auto;
            cursor: pointer;
            transform-style: preserve-3d;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .heart.explode {
            animation: explodeHeart 1s forwards;
        }

        .mini-heart {
            position: absolute;
            font-size: 18px;
            color: #ff0000;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 42px;
            height: 65px;
            border-radius: 40px 40px 0 0;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            left: 40px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            color: white;
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            line-height: 1.3;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            animation: float 8s linear infinite;
        }

        .sub-message {
            color: white;
            font-size: 1em;
            margin-top: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            line-height: 1.5;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s linear forwards;
        }

        .butterfly {
            position: absolute;
            font-size: 18px;
            pointer-events: none;
            z-index: 2;
        }

        .music-note {
            position: absolute;
            font-size: 18px;
            color: white;
            opacity: 0;
            animation: floatNote 2s linear forwards;
        }

        .glow {
            display: none; /* –û—Ç–∫–ª—é—á–µ–Ω–æ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes floatNote {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes explodeHeart {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes miniHeartFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot));
                opacity: 0;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .message {
                font-size: 1.3em;
            }
            .sub-message {
                font-size: 0.9em;
            }
            .heart {
                width: 70px;
                height: 70px;
            }
            .heart::before,
            .heart::after {
                width: 36px;
                height: 55px;
                left: 35px;
            }
        }

        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: portrait) and (max-height: 700px) {
            .container {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <div class="heart"></div>
        <div class="message">–ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Å –¥–Ω–µ–º —Ä–æ–∂–¥–µ–Ω–∏—è!</div>
        <div class="sub-message">
            <p>–í —ç—Ç–æ—Ç –¥–µ–Ω—å —Ç—ã —Å–∏—è–µ—à—å –∫–∞–∫ —Å–æ–ª–Ω—Ü–µ ‚òÄÔ∏è</p>
            <p>–ñ–µ–ª–∞—é —Ç–µ–±–µ –±—ã—Ç—å —Å—á–∞—Å—Ç–ª–∏–≤–æ–π‚ù§Ô∏è</p>
            <p>–û—Å—Ç–∞–≤–∞—Ç—å—Å—è —Ç–∞–∫–æ–π –∂–µ –∫—Ä–∞—Å–∏–≤–æ–π –∏ —É–º–Ω–æ–π</p>
            <p>–õ—é–±–∏ –∏ –±—É–¥—å –ª—é–±–∏–º–æ–πüòÅ</p>
        </div>
    </div>

    <script>
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
        function createFloatingHearts() {
            if (document.hidden) return; // –ù–µ —Å–æ–∑–¥–∞–≤–∞—Ç—å, –µ—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞
            
            const container = document.querySelector('.floating-hearts');
            if (container.children.length > 15) return; // –õ–∏–º–∏—Ç —Å–µ—Ä–¥–µ—á–µ–∫
            
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§';
            heart.className = 'floating-heart';
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (8 + Math.random() * 4) + 's';
            
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), 12000);
        }

        // –£–ø—Ä–æ—â–µ–Ω–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        function createMusicNote() {
            if (Math.random() > 0.3) return; // –†–µ–∂–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ—Ç—ã
            
            const notes = ['‚ô™', '‚ô´'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * window.innerWidth + 'px';
            note.style.top = (window.innerHeight - 50) + 'px';
            document.body.appendChild(note);

            setTimeout(() => note.remove(), 2000);
        }

        function createButterfly() {
            if (Math.random() > 0.5) return; // –†–µ–∂–µ —Å–æ–∑–¥–∞–µ–º –±–∞–±–æ—á–∫–∏
            
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.textContent = 'ü¶ã';
            
            // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞
            const startX = Math.random() > 0.5 ? -30 : window.innerWidth + 30;
            const startY = Math.random() * window.innerHeight * 0.8;
            
            butterfly.style.left = startX + 'px';
            butterfly.style.top = startY + 'px';
            document.body.appendChild(butterfly);

            const endX = startX > window.innerWidth / 2 ? 
                -50 : window.innerWidth + 50;
            const endY = startY + (Math.random() - 0.5) * 200;
            const duration = 4000 + Math.random() * 3000;

            butterfly.style.transition = `all ${duration}ms linear`;
            
            setTimeout(() => {
                butterfly.style.left = endX + 'px';
                butterfly.style.top = endY + 'px';
                butterfly.style.transform = `rotate(${Math.random() * 360}deg)`;
            }, 10);

            setTimeout(() => butterfly.remove(), duration + 100);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        let lastTouchTime = 0;
        document.addEventListener('touchstart', (e) => {
            const now = Date.now();
            if (now - lastTouchTime < 500) return;
            lastTouchTime = now;
            
            const touch = e.touches[0];
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createSparkle(
                        touch.pageX + (Math.random() - 0.5) * 40,
                        touch.pageY + (Math.random() - 0.5) * 40
                    );
                }, i * 100);
            }
            
            if (Math.random() > 0.7) createMusicNote();
            if (Math.random() > 0.7) createButterfly();
        });

        // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å–µ—Ä–¥—Ü–µ
        const mainHeart = document.querySelector('.heart');
        mainHeart.addEventListener('click', () => {
            // –í–∑—Ä—ã–≤ —Å–µ—Ä–¥—Ü–∞
            mainHeart.classList.add('explode');
            setTimeout(() => mainHeart.classList.remove('explode'), 1000);

            // –ú–∏–Ω–∏-—Å–µ—Ä–¥–µ—á–∫–∏
            const heartRect = mainHeart.getBoundingClientRect();
            const centerX = heartRect.left + heartRect.width / 2;
            const centerY = heartRect.top + heartRect.height / 2;
            
            for (let i = 0; i < 12; i++) {
                const miniHeart = document.createElement('div');
                miniHeart.className = 'mini-heart';
                miniHeart.textContent = '‚ù§';
                miniHeart.style.left = centerX + 'px';
                miniHeart.style.top = centerY + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 80 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                miniHeart.style.setProperty('--tx', `${tx}px`);
                miniHeart.style.setProperty('--ty', `${ty}px`);
                miniHeart.style.setProperty('--rot', `${Math.random() * 360}deg`);
                miniHeart.style.animation = 'miniHeartFloat 0.8s ease-out forwards';
                
                document.body.appendChild(miniHeart);
                setTimeout(() => miniHeart.remove(), 800);
            }

            // –°–ø–∞—Ä–∫–ª—ã
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createSparkle(
                        centerX + (Math.random() - 0.5) * 100,
                        centerY + (Math.random() - 0.5) * 100
                    );
                }, i * 50);
            }

            createButterfly();
        });

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π —Å –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
        setInterval(createFloatingHearts, 500);
        setInterval(createMusicNote, 8000);
        setInterval(createButterfly, 10000);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            for (let i = 0; i < 5; i++) {
                setTimeout(createFloatingHearts, i * 300);
            }
        });
    </script>
</body>
</html>
