<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, –Ω–∞—Å—Ç–æ—è—â—É—é –∂–µ–Ω—â–∏–Ω—É!</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .heart {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            animation: heartbeat 1.5s ease-in-out infinite, rotate3D 5s infinite linear;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 52px;
            height: 80px;
            border-radius: 50px 50px 0 0;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            backface-visibility: visible;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .message {
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .sub-message {
            font-size: 1em;
            color: white;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .mini-heart {
            position: absolute;
            font-size: 24px;
            color: #ff0000;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }
        .butterfly {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes miniHeartFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot));
                opacity: 0;
            }
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 600px) {
            .heart {
                width: 60px;
                height: 60px;
            }
            .message {
                font-size: 1.2em;
            }
            .sub-message {
                font-size: 0.9em;
            }
            .mini-heart {
                font-size: 18px;
            }
            .butterfly {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="message">–° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º, –Ω–∞—Å—Ç–æ—è—â—É—é –∂–µ–Ω—â–∏–Ω—É!</div>
        <div class="sub-message">
            <p>–í —ç—Ç–æ—Ç –¥–µ–Ω—å —Ç—ã —Å–∏—è–µ—à—å –∫–∞–∫ —Å–æ–ª–Ω—Ü–µ ‚òÄÔ∏è</p>
            <p>–ò —Å –∫–∞–∂–¥—ã–º –¥–Ω–µ–º –±—É–¥—å –ª—É—á—à–µ –∏ –ª—É—á—à–µ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –º–∏–Ω–∏-—Å–µ—Ä–¥–µ—á–µ–∫
        function createMiniHearts() {
            const heart = document.querySelector('.heart');
            for (let i = 0; i < 20; i++) {
                const miniHeart = document.createElement('div');
                miniHeart.className = 'mini-heart';
                miniHeart.textContent = '‚ù§';
                miniHeart.style.position = 'absolute';
                miniHeart.style.left = (heart.offsetLeft + heart.offsetWidth / 2) + 'px';
                miniHeart.style.top = (heart.offsetTop + heart.offsetHeight / 2) + 'px';

                const angle = (Math.random() * Math.PI * 2);
                const distance = 100 + Math.random() * 150;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const rotation = Math.random() * 360;

                miniHeart.style.setProperty('--tx', `${tx}px`);
                miniHeart.style.setProperty('--ty', `${ty}px`);
                miniHeart.style.setProperty('--rot', `${rotation}deg`);

                miniHeart.style.animation = 'miniHeartFloat 1s ease-out forwards';

                document.body.appendChild(miniHeart);

                setTimeout(() => miniHeart.remove(), 1000);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –±–∞–±–æ—á–µ–∫
        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.textContent = 'ü¶ã';
            butterfly.style.left = Math.random() * window.innerWidth + 'px';
            butterfly.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(butterfly);

            let angle = 0;
            const radius = 50;
            const centerX = parseFloat(butterfly.style.left);
            const centerY = parseFloat(butterfly.style.top);

            function animate() {
                angle += 0.02;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                butterfly.style.left = x + 'px';
                butterfly.style.top = y + 'px';
                butterfly.style.transform = `rotate(${angle * 30}deg)`;

                if (angle < Math.PI * 4) {
                    requestAnimationFrame(animate);
                } else {
                    butterfly.remove();
                }
            }

            animate();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å–µ—Ä–¥—Ü—É
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', () => {
            createMiniHearts();
            createButterfly();
        });
    </script>
</body>
</html>
