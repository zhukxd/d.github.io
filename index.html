<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос на миллион</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000; /* Черный фон */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        h1 {
            color: #d32f2f;
            font-size: 2.5em; /* Уменьшен размер для мобильных устройств */
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px; /* Уменьшен отступ для мобильных устройств */
            justify-content: center;
            flex-wrap: wrap; /* Кнопки переносятся на новую строку на маленьких экранах */
        }
        button {
            padding: 10px 30px; /* Уменьшен размер кнопок для мобильных устройств */
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
        }
        #noBtn {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                padding: 8px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Сегодня твой праздник??</h1>
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').onclick = () => {
            window.location.href = 'valentine.html';
        };

        document.getElementById('noBtn').onclick = () => {
            window.location.href = '404.html';
        };

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * -100 + 'px';
            star.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.querySelector('.stars').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        setInterval(createStar, 100);
    </script>
</body>
</html>
