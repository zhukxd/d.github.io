<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос на миллион</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #808080 /* Черный фон */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Скрываем всё, что выходит за пределы экрана */
        }
        .container {
            text-align: center;
            z-index: 2; /* Чтобы текст был поверх звезд */
        }
        h1 {
            color: #d32f2f;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
        }
        #noBtn {
            background: #f44336;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Сегодня твой праздник??</h1>
        <div class="buttons">
            <button id="yesBtn">ДА</button>
            <button id="noBtn">НЕТ</button>
        </div>
    </div>

    <script>
        // Код для кнопок
        document.getElementById('yesBtn').onclick = () => {
            window.location.href = 'valentine.html';
        };

        document.getElementById('noBtn').onclick = () => {
            window.location.href = '404.html';
        };

        // Код для звезд
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * -100 + 'px'; // Начинаем выше экрана
            star.style.animationDuration = Math.random() * 2 + 1 + 's'; // Случайная скорость
            document.querySelector('.stars').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 30000); // Удаляем звезду через 3 секунды
        }

        setInterval(createStar, 100); // Создаём новую звезду каждые 100 мс
    </script>
</body>
</html>
